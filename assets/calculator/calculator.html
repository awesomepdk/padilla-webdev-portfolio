<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Calculator_JS</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="top-operator" id="button">AC</button>
            <button class="top-operator" id="button">DEL</button>
            <button class="top-operator" id="button">%</button>
            <button class="operator" id="button">/</button>
        </div>
        <div>
            <button class="number" id="button">7</button>
            <button class="number" id="button">8</button>
            <button class="number" id="button">9</button>
            <button class="operator" id="button">*</button>
        </div>
        <div>
            <button class="number" id="button">4</button>
            <button class="number" id="button">5</button>
            <button class="number" id="button">6</button>
            <button class="operator" id="button">-</button>
        </div>
        <div>
            <button class="number" id="button">1</button>
            <button class="number" id="button">2</button>
            <button class="number" id="button">3</button>
            <button class="operator" id="button">+</button>
        </div>
        <div class="bottom-row">
            <button class="number" id="zero">0</button>
            <button class="number" id="button">.</button>
            <button class="equal-Btn" id="button">=</button>
        </div>
    </div>
    <script src="calculator_script.js"></script>
</body>
</html>
