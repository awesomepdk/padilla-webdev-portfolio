<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email Subscription Form</title>
    <!---STYLESHEET-->    
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <h3>Grand Opening!</h3>
            <h1>Coffee House</h1>
            <p>Join our mailing list for offers and upcoming events.</p>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Input Email" required>
                <button type="submit"><img id="icon" src="assets/icon/send-solid-24.png"></button>
            </form>
            <span id="msg"></span>
        </div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbw5HRinBha_A3_Ni2aejJGNHxEGiwJBxCwB4VH2Cs8jxi-_eumHtoAa7fB4reVkJpzQ4A/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML= "Thank You For Subscribing!"
                    setTimeout(function(){
                        msg.innerHTML= ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>

    </body>
</html>
